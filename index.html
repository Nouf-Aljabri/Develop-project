<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <title>Develop</title>
  </head>
  <body>
    <!-- navigation-bar -->
    <nav class="navigation-bar">
      <img
        class="nav-icon"
        alt="nav icon"
        src="/img/colored logo.png"
        width="230px"
        height="55px"
      />
      <ul class="nav-ul">
        <li><a href="#"> Home</a></li>
        <li><a href="#"> About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="sub-header-container">
        <h2>
          One more for good <br />
          measure.
        </h2>
        <p>
          Some representative placeholder <br />
          content for the third slide of this<br />
          carousel.
        </p>
        <button class="header-button">More</button>
      </div>
      <img
        class="development logo"
        alt="development logo"
        src="/img/Development.png"
        width="550px"
        height="330px"
      />
    </header>

    <!-- main content -->
    <main class="main-services">
        <h2 class="head-services">Our Professional Services</h2>
        
        <div class="services-container">
          <div class="service-icon-border">
            <div class="service-icon"><img src="img/UX.png" alt="ux icon" /></div>
            UX/UI
          </div>
          <div class="service-icon-border">
            <div class="service-icon"><img src="img/design.png" alt="front-end icon" /></div>
            Front End
          </div>
          <div class="service-icon-border">
            <div class="service-icon"><img src="img/support.png" alt="support icon" /></div>
            Support
          </div>
        </div>
  
    </main>
  </body>
</html>
